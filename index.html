<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="start">
        <label for="password" id="label">Password Creator</label>
        <div id="password"></div>
        <br><br>
        <label class="label" for="uppercase">Including UpperCase
            <input class="upper" type="checkbox">
        </label>
        <br><br>
        <label class="label" for="number">Including Numbers
            <input class="num" type="checkbox">
        </label>
        <br><br>
        <label class="label" class="symbols">Including Symbols
            <input class="symb" type="checkbox">
        </label><br><br>
        <button class="btn" onclick="genPassword()">Create Password</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
